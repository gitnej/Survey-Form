<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>CapacityBay Survey Form</h3>
        <p><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <form class="form"  action="mailto:enejenicholas@yahoo.com" method="post">
        <div class="form-container">
            <label for="name" id="label-name">Name</label>
           <input type="text" id="name" placeholder="Enter your name"/>
        </div>

        <div class="form-container">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email"/>
        </div>

        <div class="form-container">
            <label for="age" id="label-age">Age (optional)</label>
            <input type="text" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-container">
            <label for="role" id="label-role">Which option best describes your current role?</label>
            <select name="role" id="role">
                <option value="" disabled selected>select current role</option>
                <option value="student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-container">
            <label for="myradio" id="label-recommend">Would you recommend CapacityBay to a friend?</label>
            <input type="radio" name="myradio" id="" value="definitely">definitely<br>
            <input type="radio" name="myradio" id="" value="maybe">Maybe<br>
            <input type="radio" name="myradio" id="" value="not sure">Not Sure
        </div>
        <div class="form-container">
            <label for="role" id="label-role">What is your favourite feature of CapacityBay?</label>
                <select name="role" id="role">
                <option value="" disabled selected >select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="Community">Community</option>
                <option value="open source">Open Source</option>
            </select>
        </div>
        <div class="form-container">
            <label for="mycheck">What would you like to see improved? <small>(check all that apply)</small></label><br>
            <input type="checkbox" name="mycheck" id="" value="front-end projects">Front-end Projects<br>
            <input type="checkbox" name="mycheck" id="" value="back-end projects">Back-end Projects<br>
            <input type="checkbox" name="mycheck" id="" value="data visualization">Data Visualization<br>
            <input type="checkbox" name="mycheck" id="" value="challenges">Challenges<br>
            <input type="checkbox" name="mycheck" id="" value="open source comunity">Open Source Comunity<br>
            <input type="checkbox" name="mycheck" id="" value="gitter help rooms">Gitter help Rooms<br>
            <input type="checkbox" name="mycheck" id="" value="videos">Videos<br>
            <input type="checkbox" name="mycheck" id="" value="city meetups">City Meetups<br>
            <input type="checkbox" name="mycheck" id="" value="wiki">Wiki<br>
            <input type="checkbox" name="mycheck" id="" value="forum">Forum<br>
            <input type="checkbox" name="mycheck" id="" value="additional courses">Additional courses<br>
        </div>
        <div class="form-container">     
            <label for="comments" id="comments">Any Comments or Suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter your comment here"></textarea>
        </div>  
        <button type="button">submit</button>
    </form>
</body>
</html>
